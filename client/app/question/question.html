<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Ponder - Question</h1>
    <p class="lead" ng-repeat="questionData in question">{{questionData.name}}</p><!-- test -->
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<!-- added content -->

<div class="container">
  <br/>
  <form>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Message" ng-model="newComment">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addComment()">Add Comment</button><!-- uf user is logged in allow them to attach a comment to the question -->
      </span>
    </div>
  </form>

    
  <!-- show comments left by users --- need to use the updated verion of the comments -->
  <div ng-repeat="questionComment in comments" class="tweet">
    <div class="row">
      <h2 class="col-xs-2">
        {{questionComment.user.name}}
      </h2>
      <div class="arrow_box col-xs-10">
        <button ng-if="isMyTweet(comment)" type="button" class="close" ng-click="deleteThing(comment)">&times;</button>
        <h2 class="message">
          {{questionComment.comment}} 
        </h2>
        <span style="float: right;">({{questionComment.createdAt}})</span>
      </div>
    </div>
  </div>
    
</div>

<!-- end of added content -->
